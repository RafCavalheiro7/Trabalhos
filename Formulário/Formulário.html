<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!------------------------------------ Formulario ----------------------------------------------->
    <form action="http://www.google.com">
        <div>
            <h1> Cadastro de Desenvolvedores </h1>
            <p> Registre suas informações </p>
        </div>
     <fieldset> <!-- Dados sobre Nome e Sobrenome -->
        <legend> Nome </legend>
        <label for="pnome">Primeiro nome </label>
        <input type="text" id="pnome" name="pnome">
        <label for="unome">Ultimo nome </label>
        <input type="text" id="unome" name="unome">
     </fieldset>

     <fieldset> <!-- Dados sobre Raças -->
        <legend> Raça </legend>
        <p>Escolha sua raça: </p>
        
        <label for="">
        <input type="radio" name="raca" id="humana" value="humana">
        Humana</label>

        <label for="">
        <input type="radio" name="raca" id="robo" value="robo">
        Robô</label>

        <label for="">
        <input type="radio" name="raca" id="alienigena" value="alienigena">
        Alienígena</label>

        <label for="">
        <input type="radio" name="raca" id="outro" value="outro">
        Outro</label>

        </fieldset>

     <fieldset>   <!-- Dados sobre Linguagens -->
        <legend> Linguagens </legend>
        <p>Linguagens a trabalhar: </p>
        <label for="">
        <input type="checkbox" id="ling1" name="ling1" value="html">
        Html </label>
        <label for=""> 
        <input type="checkbox" id="ling2" name="ling2" value="css">
        CSS </label>
        <label for="">
        <input type="checkbox" id="ling3" name="ling3" value="javascript">
        Javascript </label>
        </fieldset>

     <fieldset> <!-- Dados sobre Informações Complementares -->
        <legend> Informações Complementares </legend>
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email">
        <label for="escolaridade"> Escolaridade </label>
        <select name="" id="escolaridade">
            <option selected disabled value="">Selecione</option>
            <option value=""> Ensino Fundamental </option>
            <option value=""> Ensino Médio </option>
            <option value=""> Ensino Técnico </option>
            <option value=""> Ensino Fundamental </option>
        </select>
        <label for="endereco"> Endereço </label>
        <textarea name="endereco" id="endereco" cols="" rows=""></textarea> 
        <label for="dnascimento"> Data de Nascimento </label>
        <input type="date" name="dnascimento" id="dnascimento">
        <label for="ntelefone"> Número de Telefone </label>
        <input type="number" name="ntelefone" id="ntelefone">
     </fieldset>

     <fieldset> <!-- Dados do Usuário -->
        <legend> Usuário </legend>
        <label for="usuario">Nome de Usuário</label>
        <input type="text" id="usuario" name="usuario"> 
        <label for="senha"> Senha </label>
        <input type="password" id="senha" name="senha">
     </fieldset>

        <input type="submit" value="Enviar">

    </form>

<!-- Fim do Formulário -->

</body>

</html>
